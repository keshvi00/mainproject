{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <title>
    Material Dashboard - 
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/css/material-dashboard.css" rel="stylesheet" />
</head>

<body class="bg-gray-200">



    <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
       
      </div>
    </div>
  </div>

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url({% static 'assets/img/hero-carousel/2.jpg'%});">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-success shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                    Sign IN
                  </h4>
                  <div class="row mt-3">
                    <p class="mb-0 text-white text-center">
                      
                        Add your credentials
                      
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-body">

                <form method="post" role="form" class="text-start" action="#">
                  {% csrf_token %}
                  {{ form.non_field_errors }}
                  
              
                  <div class="fieldWrapper mb-3 mt-3">
                    {{ form.employee_id.errors }}
                    <label for="{{ form.employee_id.id_for_label }}">Employee ID:</label>
                    {{ form.employee_id }}
                </div>
                <div class="fieldWrapper">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }}
                </div>


                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-3 ; ">Sign in</button>
                  </div>

                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="/register/" class="text-success text-gradient font-weight-bold">Sign UP</a>
                  </p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
        
    </div>
  </main>




    

  <!--   Core JS Files   -->
  <script src="/static/js/core/popper.min.js"></script>
  <script src="/static/js/core/bootstrap.min.js"></script>
  <script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/static/js/plugins/chartjs.min.js"></script>

  <!-- Specific JS goes HERE --> 
  



<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/material-dashboard.min.js"></script>
</body>

</html>
